    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content"> 
            <header class="header">
                <div class="container">
                    <div class="row header__top">
                        <div class="col-lg-2 col-6">
                            <a href="#" class="logo"> 
                                <img src="img/logo.png" alt="" class="img-fluid" />
                            </a>
                        </div>
                        <div class="col-lg-10 col-6">
                            <nav class="header__nav">
                                 <div class="nav-burger">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="header__nav-menu">
                                    <div class="header__nav-list">
                                        <a class="nav-item nav-link active" href="#">Лист ожидания</a>
                                        <a class="nav-item nav-link" href="#">Будильник</a>
                                        <a class="nav-item nav-link" href="#">Пакетное оформление</a>
                                        <a class="nav-item nav-link" href="#">Акции</a>
                                        <a class="nav-item nav-link" href="#">Обратная связь</a>
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn__transparent" data-toggle="modal" data-target="#signInModal">
                                            Войти
                                        </button>

                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <div class="row header__search">
                        <div class="col-lg-3 col-sm-6 col-parent">
                            <input placeholder="Откуда" type="text" class="select-dropdown">
                            <div class="towns ">
                                <a href="#">Москва</a>
                                <a href="#">Тверь</a>
                                <a href="#">Санкт-Петербург</a>
                            </div>
                            <div class="swap">
                                <a href="#" class="swap-btn">
                                    <img src="img/icons/search-arrows.png" alt="img item" />
                                </a>
                            </div>
                        </div>
                         
                        <div class="col-lg-3 col-sm-6 col-last">
                            <input placeholder="Куда" type="text" class="select-dropdown">
                            <div class="towns">
                                <a href="#">Москва</a>
                                <a href="#">Тверь</a>
                                <a href="#">Санкт-Петербург</a>
                            </div>
                        </div>
                        <div class="col-lg-2 col-sm-6">
                            <input class="date" type="date" id="start" name="trip-start"
                                   value="Когда"
                                   min="2019-01-01" max="2019-12-31">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="col-lg-2 col-sm-6 col-last">
                            <input class="date" type="date" id="end" name="trip-end"
                                   value="Обратно"
                                   min="2019-01-01" max="2019-12-31">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="col">
                            <button class="btn btn__main" type="button">Найти билеты</button>
                        </div>
                    </div>
                </div>
                <div class="lang d-flex">
                    <a href="#" class="lang__item">En</a>
                    <a href="#" class="lang__item">Ru</a>
                </div>
            </header>

<!-- Modal Recover-pass -->
<div class="modal show recover-pass" id="recover-pass">
    <div class="modal-dialog" >
        <div class="modal-content">
            <button type="button" class="close">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h5 class="modal-title">Восстановить пароль</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group-wrap">
                        <div class="form-group">
                            <input type="text" class="form-control" id="email-for-recover" placeholder="Адрес электронной почты" />
                        </div>
                    </div>
                    <button type="submit" class="btn">Восстановить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
        <footer class="footer">
            <div class="container">
                <div class="footer__content"> 
                    <div class="row align-items-center">
                        <div class="col-md-4 col-first">
                            <div class="footer__text">
                                Вопросы, жалобы, пожелания!
                            </div>
                            <div class="footer__link footer__link-first">
                                <a href="#">Напишите нам</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <a href="#" class="footer__logo"> 
                                <img src="img/logo.png" alt="" class="img-fluid" />
                            </a>
                        </div>
                        <div class="col-md-4 col-last">
                            <div class="footer__text">
                                Телефон горячей линии:
                            </div>
                            <div class="footer__link footer__link-phone">
                                <a href="tel:8 800 111 22 33">8 800 111 22 33</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row copyright align-items-center">
                    <div class="col-12">
                        <div class="text">&#9400; Copyright</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <div class="overlay show"></div>
</body>
